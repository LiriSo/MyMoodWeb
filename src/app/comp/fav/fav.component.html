<ul id = "path" class="col-lg-12 col-md-12 col-sm-12">
  <li><a routerLink="/">דף ראשי</a></li>
  <li> < </li>
  <li><a>מועדפים</a></li>
</ul>


<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="cart-content">
    <h1>המועדפים שלי</h1>
    <div class="sum-cart col-lg-12 col-md-12 col-sm-12">
      <h2>יש לך {{favProducts.length}} מוצרים מועדפים</h2>
    </div>
    <ng-conteiner *ngIf="favProducts.length>0">
      <ng-conteiner *ngFor="let product of favProducts">
        <ul class="fav-grid">
          <li><img class="cart-img" routerLink="/item/{{product.id}}"
            src="{{getPicUrl(product)}}"></li>
          <li>{{product.name}} {{product.color}}</li>
          <li>{{product.f_price | currency: 'ILS'}}</li>
          <li>
              <button (click)="remove(product)">remove</button>
          </li>
        </ul>
      </ng-conteiner>
    </ng-conteiner>



  </div>
</div>
